find_best_start:
  fields:
    entry_id:
      required: false
      example: "1234567890abcdef"
      selector:
        config_entry:
          integration: tibber_prices
    window:
      collapsed: false
      fields:
        start:
          required: false
          example: "14:00"
          selector:
            time:
        end:
          required: false
          example: "23:00"
          selector:
            time:
        horizon_hours:
          required: false
          default: 36
          selector:
            number:
              min: 1
              max: 72
              mode: box
              unit_of_measurement: h
    job:
      collapsed: false
      fields:
        duration_minutes:
          required: true
          example: 120
          selector:
            number:
              min: 15
              max: 1440
              step: 15
              mode: box
              unit_of_measurement: min
        rounding:
          required: false
          default: ceil
          selector:
            select:
              options:
                - nearest
                - floor
                - ceil
              translation_key: rounding
    costing:
      collapsed: true
      fields:
        estimate_energy_kwh:
          required: false
          example: 1.2
          selector:
            number:
              min: 0.01
              max: 100
              step: 0.01
              mode: box
              unit_of_measurement: kWh
        estimate_avg_power_w:
          required: false
          example: 600
          selector:
            number:
              min: 1
              max: 50000
              step: 1
              mode: box
              unit_of_measurement: W
    pv:
      collapsed: true
      fields:
        pv_entity_id:
          required: false
          selector:
            entity:
              domain: sensor
    preferences:
      collapsed: true
      fields:
        prefer_earlier_start_on_tie:
          required: false
          default: true
          selector:
            boolean:
        include_current_interval:
          required: false
          default: true
          selector:
            boolean:
