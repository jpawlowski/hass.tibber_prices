# Configuration for GitHub's automatic release notes generation
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - ignore-for-release
      - skip-changelog
    authors:
      - dependabot
  categories:
    - title: ğŸ‰ New Features
      labels:
        - enhancement
        - feature
        - feat
    - title: ğŸ› Bug Fixes
      labels:
        - bug
        - fix
    - title: ğŸ“š Documentation
      labels:
        - documentation
        - docs
    - title: ğŸ”§ Maintenance & Refactoring
      labels:
        - chore
        - refactor
        - dependencies
    - title: ğŸ§ª Testing
      labels:
        - test
    - title: Other Changes
